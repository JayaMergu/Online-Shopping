.col-lg-4, .col-sm-4 {

.box_main {

}
.shirt_text {

}
.price_text {

}

.cart_display {

    width: 80%;
}

.cart_table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.cart_table th, .cart_table td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;

.total_price {
