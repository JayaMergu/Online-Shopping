    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;

            <div class="login-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Login</button>
                    <p id="login-error-message" class="error-message"></p>
                    <p><a href="#">Forgat password ?</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

      <script>


    // login.js
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form from submitting

    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var errorMessage = document.getElementById('login-error-message');

    // Clear any previous error messages
    errorMessage.textContent = '';

    // Retrieve user data from localStorage
    var storedUser = localStorage.getItem('user');
    if (storedUser) {
        var user = JSON.parse(storedUser);

        if (username === user.username && password === user.password) {
            alert('Login successful ! Welcome');
            window.location.replace("index.html");

            // Redirect to a protected page or perform any other desired action
        } else {
            errorMessage.textContent = 'Invalid username or password';
        }
    } else {
        errorMessage.textContent = 'No user found. Please create an account first.';
    }
});

</script>
