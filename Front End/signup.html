    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        .banner_bg_main {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header_section_top {
            background-color: #140808;
            padding: 10px 0;
        }

        .custom_menu ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .custom_menu li {
            margin: 0 10px;
        }

        .custom_menu a {
            text-decoration: none;
            color: #000;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reg-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .reg-container h2 {
            margin-bottom: 20px;
        }

        .reg-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .reg-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .reg-container button {
            width: 100%;
            padding: 10px;
            background-color: #ef660b;
            border: none;
            border-radius: 4px;
            color: rgb(28, 7, 7);
            font-size: 16px;
        }

        .reg-container button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .reg-container p {
            margin-top: 20px;
        }
    </style>

<body>
    <!-- banner bg main start -->
    <div class="banner_bg_main">
        <!-- header top section start -->
        <div class="container">
            <div class="header_section_top">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="custom_menu">
                            <ul>
                                <li><a href="#">Best Sellers</a></li>
                                <li><a href="#">Gift Ideas</a></li>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- header top section end -->
        
        <!-- main content -->
        <div class="main-content">
            <div class="reg-container">
                <h2>Create Account</h2>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit">Create Account</button>
            <p id="signup-error-message" class="error-message"></p>
            <p>Already account ? <a href="signin.html">Login</a></p>

        </form>
            </div>
        </div>
    </div>
</body>
</html>
    
<script>
    // signup.js
document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form from submitting

    var username = document.getElementById('username').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirm-password').value;
    var errorMessage = document.getElementById('signup-error-message');

    // Clear any previous error messages
    errorMessage.textContent = '';

    // Simple email validation regex
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (username.length < 3) {
        errorMessage.textContent = 'Username must be at least 3 characters long';
    } else if (!emailRegex.test(email)) {
        errorMessage.textContent = 'Please enter a valid email address';
    } else if (password.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters long';
    } else if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match';
    } else {
        // Store user data in localStorage
        var user = {
            username: username,
            email: email,
            password: password
        };
        localStorage.setItem('user', JSON.stringify(user));
        alert('Account created successfully!');
        // Redirect to login page
        window.location.href = 'signin.html';
    }
});

</script>
