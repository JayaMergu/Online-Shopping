<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>list</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

    <section class="p-3">

        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">New User <i class="bi bi-people"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Picture</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
							<th>Full Address</th>
                            <th>Size</th>

							<th>Quantity</th>
                            <th>Outfit Type</th>

							<th>Delivery Date</th>

                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="data"></tbody>

                </table>
            </div>
        </div>

    </section>


    <!--Modal Form-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Fill the Form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="./images/Profile Icon.webp.webp" alt="" width="200" height="200" class="img">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" name="" id="name" placeholder="Enter Customer Full Name" required>
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" name="" id="email" placeholder="example@gmail.com" required>
                            </div>
                            <div>
                                <label for="phone">Number:</label>
                                <input type="text" name="" id="phone" minlength="10" maxlength="10" placeholder="Enter Customer number" required pattern="\d{10}">
                            </div>
                            <div>
                                <label for="city">Full Address:</label>
                                <input type="text" name="" id="city" placeholder="Enter Customer State" required>
                            </div>
                            <div>
                                <label for="zip">Zip code:</label>
                                <input type="text" name="" id="zip" placeholder="Enter 6 digits" required  pattern="\d{6}">
                            </div>
                            <div>
                                <label for="size">Size :</label>
                                <input type="size" name="" id="size" required>
                            </div>
                            <div>
                                <label for="quantity">Quantity:</label>
                                <input type="text" name="" id="quantity" required>
                            </div>
                            <div>
                                <label for="outfit">Choose Outfit:</label>
                                <select id="outfit" name="outfit">
                                    <option>Man Suit</option>
                                    <option>Man T-Shirt</option>

                                    <option>Man Business Casual</option>
                                    <option>Women Business Casual</option>
                                    <option>Fashion Casual</option>

                                            </select>
                            </div>
                            <div>
                                <label for="sDate">Delivery Date:</label>
                                <input type="date" name="" id="sDate" required>
                            </div>
                                <legend>Payment Details</legend>
                                <div>
                                    <label for="cardName">Card Name:</label>
                                    <input type="text" name="" id="cardName" placeholder="Enter Card name" required>
                                </div>
                                <div>
                                <label for="cardNumber">Card Number:</label>
                                    <input type="text" name="" id="cardName" placeholder="Enter 12 digits" required pattern="\d{12}">
                                </div>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="success()">Close</button>
                    <button type="submit"  form="myForm" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!--Read Data Modal-->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Profile</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <img src="./images/Profile Icon.webp" alt="" width="200" height="200" class="showImg">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" name="" id="showName" disabled>
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" name="" id="showEmail" disabled>
                            </div>
                            <div>
                                <label for="phone">Number:</label>
                                <input type="text" name="" id="showPhone" minlength="11" maxlength="11" disabled>
                            </div>

                            <div>
                                <label for="city">Address:</label>
                                <input type="text" name="" id="showcity" required>
                            </div>

                            <div>
                                <label for="size">Size:</label>
                                <input type="size" name="" id="showsize" required>
                            </div>
                            <div>
                                <label for="quantity">Quantity:</label>
                                <input type="text" name="" id="showquantity" required>
                            </div>

                            <div id="outfits" class="outfit-category">
                                <label for="outfit">Choose Outfit:</label>
                                <select id="outfit" name="outfit">
                                    <option value="suit">Man Suit</option>
                                    <option value="casual">Man Business Casual</option>
                                    <option value="casual">Women Business Casual</option>
                                            </select>
                            </div>
                            <div>
                                <label for="sDate">Delivery Date:</label>
                                <input type="date" name="" id="showsDate" disabled>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
